version: '3.8'

services:
  laravel_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: overwatch-2-companion-api
    volumes:
      - ./storage:/var/www/overwatch-2-companion-api/storage
      - ./public:/var/www/overwatch-2-companion-api/public
      - /var/www/overwatch-2-companion-api/.env:/var/www/overwatch-2-companion-api/.env
    ports:
      - "8080:9000"
    networks:
      - app_network
    depends_on:
      - mysql
      - redis
      - meilisearch

  mysql:
    image: 'mysql/mysql-server:8.0'
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '7700'
    networks:
      - app_network
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - '-p${DB_PASSWORD}'
      retries: 3
      timeout: 5s

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    ports:
      - '7700'
    networks:
      - app_network
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping

  meilisearch:
    image: getmeili/meilisearch:latest
    volumes:
      - meilisearch_data:/data.ms
    networks:
      - app_network
    healthcheck:
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--spider'
        - 'http://localhost:7700/health'
      retries: 3
      timeout: 5s
networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  meilisearch_data:
